        <div class="form-section">
            <h1 class="modal-title">CONTACT US</h1>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name"><i class="fa-solid fa-user"></i> Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject"><i class="fa-solid fa-tag"></i> Subject</label>
                    <input type="text" id="subject" class="form-control" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="message"><i class="fa-solid fa-comment"></i> Message</label>
                    <textarea id="message" class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <div class="buttons">
                    <button type="submit" class="next-btn">Send Message</button>
                </div>
            </form>
